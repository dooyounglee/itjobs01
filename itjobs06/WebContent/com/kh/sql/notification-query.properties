#notification-query.properties
getAllNotificationList=select * from notification
getNotificationList=select * from notification where status='Y'
delete=update Notification set status='N' where noti_no=?
deleteCancle=update Notification set status='Y' where noti_no=?
getMyNotificationList=select * from notification where co_no=? and status='N'
getNotification=select * from notification where noti_no=?
insertNotification=insert into Notification values(seq_notification.nextval,?,?,to_date(?,'yyyy-MM-dd'),sysdate,?,?,?,?,?,default,default)
getLastestNotification=select * from notification where rownum=1 ORDER BY 1 DESC
updateNotification=update notification set title=?,end_date=to_date(?,'yyyy-MM-dd'),p_language=?,salary=?,contents=?,jobs=?,hope=? where noti_no=?