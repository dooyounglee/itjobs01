#board-query.properties
getMainListCount=SELECT COUNT(*) FROM BOARD
getEtcListCount=SELECT COUNT(*) FROM BOARD WHERE HEAD=?
selectMainList=SELECT * FROM (SELECT ROWNUM AS RNUM, B.* FROM (SELECT B_NO, M_NO, NICKNAME, HEAD, TITLE, CONTENTS, B.ENROLL_DATE, B.UPDATE_DATE, TIME, COUNT FROM BOARD B JOIN MEMBER USING(M_NO) WHERE B.STATUS='Y') B) WHERE RNUM BETWEEN ? AND ?
selectEtcList=SELECT * FROM (SELECT ROWNUM AS RNUM, B.* FROM (SELECT B_NO, M_NO, NICKNAME, HEAD, TITLE, CONTENTS, B.ENROLL_DATE, B.UPDATE_DATE, TIME, COUNT FROM BOARD B JOIN MEMBER USING(M_NO) WHERE HEAD=? AND B.STATUS='Y') B) WHERE RNUM BETWEEN ? AND ?